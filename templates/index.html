<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Number Plate OCR & Translation</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    h1 { text-align: center; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    .result { margin-top: 30px; }
    .image-preview img { max-width: 100%; height: auto; border: 1px solid #ddd; margin-bottom: 15px; }
    .text-block { background: #f8f8f8; padding: 15px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Number Plate OCR & Translation</h1>
  
  <form method="post">
    <button type="submit">Capture Image</button>
  </form>

  {% if image_file %}
  <div class="result">
    <div class="image-preview">
      <img src="{{ url_for('static', filename='uploads/' + image_file) }}" alt="Captured Image" />
    </div>
    <div class="text-block">
      <p><strong>Original:</strong> {{ original_text }}</p>
      <p><strong>Translated:</strong> {{ translated_text }}</p>
      <p><strong>Time:</strong> {{ time }}</p>
    </div>
  </div>
  {% endif %}

</body>
</html>
